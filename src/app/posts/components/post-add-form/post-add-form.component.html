
<div class="card my-3">
    <div class="card-body">
       <form [formGroup]="addPostForm" (ngSubmit)="onSubmit() ">
            <div class="form-group row">
        
                <div class="col-10">
                      <textarea 
                        class="form-control"
                        name="body"
                        placeholder="Napisz post"
                        formControlName="body"
                        ></textarea>
                <button 
                  type="submit"
                  class="btn btn-primary">
                    Dodaj
                </button>
            </div>
        
          </div>
        </form>
        
    </div>
</div>
